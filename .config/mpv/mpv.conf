# Window
msg-color=yes
border=no
geometry=66%:66%
autofit=80%x80%
autofit-larger=80%x80%
cache=yes
user-agent='Mozilla/5.0 (Macintosh; Intel Mac OS X 10.15; rv:82.0) Gecko/20100101 Firefox/82.0'

# keep the player open when a file's end is reached
keep-open

# autohide the curser after 1s
cursor-autohide=1000

# Audio #
volume=100
volume-max=200  # maximum volume in %, everything above 100 results in amplification

# hardware acceleration
hwdec=auto

# Screenshots file name
screenshot-template=~/Desktop/mpv-screenshot-%n
screenshot-format=png
screenshot-png-compression=0			# Range is 0 to 10. 0 being no compression.
screenshot-tag-colorspace=yes
screenshot-high-bit-depth=yes			# Same output bitdepth as the video

# Save the current playback position on quit and resume on next run.
save-position-on-quit

# load config file from file directory, useful for overriding ass styles for entire series
use-filedir-conf=yes

# external subs don't have to match the file name exactly to autoload
sub-auto=fuzzy
# Subs #
sub-ass-vsfilter-blur-compat=yes		# Backward compatibility for vsfilter fansubs
sub-ass-scale-with-window=no			# May have undesired effects with signs being misplaced.
sub-auto=fuzzy                          # external subs don't have to match the file name exactly to autoload
sub-file-paths-append=ass               # search for external subs in these relative subdirectories
sub-file-paths-append=srt
sub-file-paths-append=sub
sub-file-paths-append=subs
sub-file-paths-append=subtitles
demuxer-mkv-subtitle-preroll            # try to correctly show embedded subs when seeking
embeddedfonts=yes						# use embedded fonts for SSA/ASS subs
sub-fix-timing=no                       # do not try to fix gaps (which might make it worse in some cases). Enable if there are scenebleeds.

# Languages
alang=en,eng,zh,chi,zho
slang=zh-Hans,chi,zh,eng,en

