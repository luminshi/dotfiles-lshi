[env]
  TERM = "xterm-256color"

[window]
dimensions = { columns = 110, lines = 30 }
position = { x = 1200, y = 600 }

[scrolling]
history = 100000

[font]
size = 12.0
normal = { family = "monospace", style = "Regular" }

[keyboard]
bindings = [
   { key = "n", mods = "Control|Shift", action = "SpawnNewInstance" }
]
